<div class="w-100 text-white text-8xl flex justify-center px-4 py-2 mt-2 font-mono">
  Legal Engine Query
</div>
<div class="mainBox px-8 py-4 flex justify-center items-center">

  <div class="outerBox max-w-3xl shadow-lg mt-8 ml-8 rounded-lg px-4 py-4">
    <div class="outerBox2 border rounded-t-lg px-4">
      <div class="w-48 mt-2 text-white text-start text-2xl">
        Context
      </div>
      <textarea id="message" class=" mt-1 inputBox1 w-full rounded-lg border px-4 py-2 text-white"
        [(ngModel)]="context">
      </textarea>
    </div>

    <div class="outerBox3 border rounded-b-lg px-4">
      <div class="w-48 mt-2 text-white text-start text-2xl">
        Question
      </div>
      <textarea id="message" class=" mt-1 inputBox2 w-full rounded-lg border px-4 py-2 text-white"
        [(ngModel)]="question">
      </textarea>
    </div>
    <div class="mt-3 flex justify-center">
      <button type="button"
        class="btn1 text-white shadow-lg border font-bold font-large rounded-2xl text-lg px-5 py-2.5 text-center mr-1 mb-2"
        (click)="clearData()">Clear</button>
      <button type="button"
        class="btn2 text-white shadow-lg border font-bold font-large rounded-2xl text-lg px-5 py-2.5 text-center ml-1 mb-2"
        (click)="postData()">Submit</button>
    </div>
  </div>

  <div class="outerBoxextra max-w-3xl shadow-lg mt-8 ml-8 rounded-lg px-4 py-4">
    <div class="outerBoxextra2 border rounded-lg px-4">
      <div *ngIf="showData" class="w-48 mt-2 text-white text-start text-2xl">
        Question
      </div>
      <div *ngIf="showData" class="text-white border rounded-lg boxData mt-2 px-4 py-2">
        {{this.reqData.question}}
      </div>

      <div *ngIf="showData" class="w-48 mt-2 text-white text-start text-2xl">
        Context
      </div>
      <div *ngIf="showData" class="text-white border rounded-lg overFlowBox mt-2 px-4 py-2">
        <span *ngFor="let item of contextFinalHighlightData" >
         <span [ngClass]="item.highlight ? 'marked' : 'unmark'"> {{item.value}}&nbsp;</span>
        </span>
      </div>

      <div *ngIf="showData" class="w-48 mt-2 text-white text-start text-2xl mt-3">
        Answer
      </div>
      <div *ngIf="showData" class="text-white border rounded-lg boxData px-4 py-2 mt-3">
        {{this.reqData.answer.answer}}
      </div>
    </div>
  </div>


</div>
